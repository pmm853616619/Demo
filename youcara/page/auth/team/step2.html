<!DOCTYPE html>
<html class="bgf3">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../../../css/app.css">
	</head>
	<body>
	<!--标题 begin-->	
	<header class="mui-bar mui-bar-nav m-title">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">车队认证</h1>
	</header>
	<!--标题 end-->
	<div class="mt4 mui-content mdb40 bgf3">
		<div class="msg-wrap">
			<div class="mui-table-cell mui-col-xs-4 pic">
				<img src="../../../images/msg5.jpg" />
			</div>
			<div class="mui-table-cell mui-col-xs-8 text">
				<p>提交证件，用户更放心</p>
			</div>
		</div>
		<form class="form" id="page" action="api/Auth/setGroup/t-2">
			<div class="mui-table-view car-info authenticate-form m0">
				<dl class="mui-table-view-cell">
					<dt>车牌号</dt>
					<dd><input type="text" class="mui-input-clear" name="name" v-model="name" id="name" value="" placeholder="请填写车牌号"/></dd>
				</dl>
				<dl class="mui-table-view-cell mui-input-row">
					<dt>行驶证号</dt>
					<dd><input type="text" class="mui-input-clear" name="tel" v-model="tel" placeholder="请填写行驶证号" value=""/> </dd>
				</dl>
			</div>
			<div class="mui-table-view car-info upload-documents m0">
				<div style="padding-top: 10px;padding-left: 10px;">
					<span style="font-size: 15px;color: #868686;">车辆照片</span>
				</div>
				<dl class="mui-table-view-cell">
					<dd>
						<ul>
							<li v-on:tap="upIdcard_a" style="display: inline;padding-right: 15px;">
								<input id="lefile1" v-model="car_a" type="hidden" value="">
								<img src="{{car_a ? car_a: '../../../images/uppic.jpg'}}" width="40%" height="120" style="padding-bottom: 10px;"/>
							</li>
							<li  v-on:tap="upIdcard_b" style="display: inline;padding-left: 15px;">
								<input id="lefile2" v-model="car_b" type="hidden" value="">
								<img src="{{car_b ? car_b: '../../../images/uppic.jpg'}}" width="40%" height="120" style="padding-bottom: 10px;"/>
							</li>
							<li  v-on:tap="upIdcard_b" style="display: inline;padding-right: 15px;">
								<input id="lefile2" v-model="car_c" type="hidden" value="">
								<img src="{{car_c ? car_c: '../../../images/uppic.jpg'}}" width="40%" height="120" style="padding-top: 10px;"/>
							</li>
							<li  v-on:tap="upIdcard_b" style="display: inline;padding-left: 15px;">
								<input id="lefile2" v-model="car_d" type="hidden" value="">
								<img src="{{car_d ? car_d: '../../../images/uppic.jpg'}}" width="40%" height="120" style="padding-top: 10px;"/>
							</li>
						</ul>
					</dd>
				</dl>
			</div>
			<div class="mui-bottom ft-button suspension">
				<input type="hidden" name="group_id" v-model="group_id"  value="3" />
				<input type="hidden" name="tmp_status" v-model="tmp_status"  value="2" />
				<button type="button" class="reset-button" data-back="true">上一步</button>
				<button type="button" class="sure-button" v-on:tap="submit">下一步</button>
			</div>
		</form>
	</div>
		<script src="../../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
	   	<script src="../../../js/lib/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	   	<script src="../../../js/lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
	   	<script src="../../../js/app.min.js" type="text/javascript" charset="utf-8"></script>
		<script>       
			var vm = new Vue({
				el: '#page',
				data:{
//					idcard_image_a:'',
//					idcard_image_b:'',
//					business_image:'',
//					business_card_a:'',
//					business_card_b:'',
					car_a:'',
					car_b:'',
					car_c:'',
					car_d:'',

				},
				methods: {
					upIdcard_a: function() {
						http.images('api/BaseApi/upload', function(msg, info) {
							vm.car_a = info.url;
						});
					},
					upIdcard_b: function() {
						http.images('api/BaseApi/upload', function(msg, info) {
							vm.car_b = info.url;
						});
					},
					upBucard: function() {
						http.images('api/BaseApi/upload', function(msg, info) {
							vm.car_c = info.url;
						});
					},
					upBucard_a: function() {
						http.images('api/BaseApi/upload', function(msg, info) {
							vm.car_d = info.url;
						});
					},
					upBucard_b: function() {
						http.images('api/BaseApi/upload', function(msg, info) {
							vm.business_card_b = info.url;
						});
					},

					success: function(msg, info) {
						windows.open('auth/team/step3');
					}
				}
			});

	</script>
	</body>
</html>
