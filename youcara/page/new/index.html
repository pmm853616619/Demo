<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/user.css" rel="stylesheet" />
</head>
<body>
	<header class="mui-bar mui-bar-nav mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">公告信息</h1>
	</header>
	<div class="mui-content">
		<ul id="list" class=" mui-table-view-chevron">
			<li v-for="item in news" data-url="news/info" data-params="{info_id:{{item.article_id}} }">
				<div class="table-left"><em></em><span>{{item.create_time | date 2}}</span></div>
				<div class="table-right"><img src="{{item.image}}" /></div>
			</li>
		</ul>
	</div>
</body>

<script src="../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/app.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#list',
			data: {
				news: null,
			}
		});
		mui.plusReady(function() {
			http.post('api/News/getNewsList', {type: 1}, function(msg, data) {
				vm.news = data.data;
			});
		});
		            
	</script>
	
</html>
