<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>交通出行导航</title>
    <link rel="stylesheet" href="../../css/mui.min.css">
	<link rel="stylesheet" href="../../css/app.css"/>
</head>
<body>
	
	<!--标题 begin-->
	<header class="mui-bar mui-bar-nav m-title">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">身份选择</h1>
	</header>
	<!--标题 end-->
	
	<div class="mui-content" id="page">
		<div class="ideselector">
			<img src="../../images/ideselector.jpg" />
			<a class="Imtourist" data-url="user/index">我是用户</a>
			<a class="Iamdriver" data-url="driver/index" v-if="driver.status==1">我是司机{{driver.status}}</a>
			<a class="Iamdriver" data-url="auth/step0" v-else>司机认证</a>
		</div>
	</div>
	
	<script src="../../js/lib/mui.min.js"></script>
    <script src="../../js/lib/jquery-2.2.1.min.js"></script>
    <script src="../../js/lib/vue.min.js"></script>
	<script src="../../js/app.min.js"></script>
	<script type="text/javascript">
		var main = null;
		var vm = new Vue({
			el: '#page',
			data: {
				driver: [],
			}
		});
		mui.plusReady(function() {
			window.getAuth = function(){
				auth.update(function(info){
					vm.driver = info.driver;
					 console.log(info.driver.status);
				});
			}
			getAuth();
		});
	</script>	
	
</body>
</html>
