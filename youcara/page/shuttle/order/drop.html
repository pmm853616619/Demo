<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../css/app.css"/>	
		<style>
			.content{width: 100%;text-align: center;padding-top: 10px;}
			.center{width: 100%;background-color: #ffffff;}
    		.btndiv{padding-top: 10px;padding-bottom: 10px;padding-left: 10px;padding-right: 10px;}
    		.mybtnleft{width: 47%;height: 47px;border-radius: 10px;color: #ffffff;background-color: #c6c6c6;font-size: 20px;}
    		.mybtnright{width: 47%;height: 47px;border-radius: 10px;float: right;color: #ffffff;background-color: #52C4FE;font-size: 20px;} 
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">退单页面</h1>
		</header>
		<div id="page">
			<form id="form">
				<div class="mian-bottom">
					<div class="mui-input-row" style="padding-top: 50px;">
						<div class="content">
							<textarea v-model="content" name="content" id="conent" placeholder='请填写您的退款理由！' rows="10" style="font-size: 18px;border-color:#52C4FE;padding: 5px 5px 5px 5px;"></textarea>
						</div>
					</div>
				</div>
				<div class="center">
					<div class="btndiv">
						<button type="button" class="mui-btn mybtnleft" data-url="shuttle/order/quoted_info">取&emsp;消</button>
						<button class="mui-btn mybtnright" v-on:tap="addTask">申请退款</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/lib/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/app.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var vm = new Vue({
				el: '#page',
				config:{debug:true},
				data: {
					items: []
				},
				methods: {
					addTask: function(){
						var self = plus.webview.currentWebview();
						var params = self.info_id;
						var formData = form.getFormData("#form");
						formData = $.extend(formData,{'order_no':params});
						http.post('api/User/ShuttleRefund', formData, function(msg, data){
							alert("退款申请以提交，请耐心等候！");
						});
					},				
				}
			});
		</script>
	</body>
</html>
